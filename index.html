<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>space-invaders</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <!-- GAMEBOARD AREA -->
    <section id="wrapper">
        <!-- SCORE AREA -->
        <article id="head">
            <section id="score">SCORE: <span id="score"></span></section>
            <button id="start">start</button>
        </article>
        <!-- INVADERS AREA -->
        <article id="invaders">
            <div id="inv-row0" class="inv-row"></div>
            <div id="inv-row1" class="inv-row"></div>
            <div id="inv-row2" class="inv-row"></div>
            <div id="inv-row3" class="inv-row"></div>
            <div id="inv-row4" class="inv-row"></div>
        </article>
        <!-- SHIELDS AREA -->
        <article id="shields">
            <div class="shield-div"><div class="shield" id="shield1"><img src="./shield.svg" alt="shield"/></div></div>
            <div class="shield-div"><div class="shield" id="shield2"><img src="./shield.svg" alt="shield"/></div></div>
            <div class="shield-div"><div class="shield" id="shield3"><img src="./shield.svg" alt="shield"/></div></div>
            <div class="shield-div"><div class="shield" id="shield4"><img src="./shield.svg" alt="shield"/></div></div>
        </article>
        <!-- PLAYER AREA -->
        <article id="player-area">
            <div id="player"><img src="./ship.svg" alt="player"/></div>
            <div id="ground"></div>
        </article>
        <!-- EXTRA LIVES -->
        <article id="extra-lives">
            <section id="lives">
                <div class="life" id="life1">
                    <img src="./ship.svg" alt="extra life"/>
                </div>
                <div class="life" id="life2">
                    <img src="./ship.svg" alt="extra life"/>
                </div>
            </section>
        </article>
    </section>

    <!-- SCRIPTS -->
    <script src="./jquery.3.4.1.min.js"></script>
    <script src="./anime.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
